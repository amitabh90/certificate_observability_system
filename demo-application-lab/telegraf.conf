[agent]
  interval = "30s"
  round_interval = true
  flush_interval = "30s"

# Monitor the local TLS cert served by nginx
[[inputs.x509_cert]]
  sources = ["https://127.0.0.1:8443", "file:///etc/nginx/certs/*.crt"]
  timeout = "5s"
  insecure_skip_verify = true

# Expose metrics for Prometheus to scrape
[[outputs.prometheus_client]]
  listen = ":9273"
  path = "/metrics"
  metric_version = 2
